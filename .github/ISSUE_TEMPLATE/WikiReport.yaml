name: Report wiki problem
description: Something about wiki isnot alright
title: "[WIKI] <title here>"
labels: ["Project: WIKI"]
body:
  - type: markdown
    attributes:
      value: |
        # ‚ö†Ô∏è PLEASE DO NOT CREATE ISSUE HERE!
        All wiki-realted issues located [here](https://github.com/StoryAnvil/ResourcesAndIssues/issues/new?assignees=&labels=Project%3A+WIKI&projects=&template=WikiReport.yml&title=%5BWIKI%5D+%3Ctitle+here%3E).

        You still can create this issue but this can cause problems. Please just create it [here](https://github.com/StoryAnvil/ResourcesAndIssues/issues/new?assignees=&labels=Project%3A+WIKI&projects=&template=WikiReport.yml&title=%5BWIKI%5D+%3Ctitle+here%3E).
  - type: markdown
    attributes:
      value: |
        This issue form is all about changing wiki in some way.
        Put link to wiki page below (leave empty if requesting new page)
  - type: input
    id: where
    attributes:
      label: Where is the problem?
      placeholder: https://github.com/StoryAnvil/ResourcesAndIssues/wiki/...
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      value: | 
        New page about ... needed or Page about ... has wrong information about... or any other stuff
    validations:
      required: true
  - type: checkboxes
    id: check
    attributes:
      label: Little checking
      options:
        - label: I checked [issues](https://github.com/StoryAnvil/ResourcesAndIssues/issues) for duplicates
          required: true
        - label: I want to contribute to the wiki
          required: false
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a problem, but it would be better if it is in right repo üòâ